services:
  backend:
    build: ../backend
    container_name: lore_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn lorely.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ../project/.env
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ../frontend
    container_name: lore_frontend
    command: "npm run dev"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ../project/.env
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: lore_db
    environment:
      POSTGRES_DB: lore_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: lore_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
